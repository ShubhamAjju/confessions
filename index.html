<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arya Confession</title>

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="app">
        <h1>Arya Confessions</h1>
        <form name="Confessions" method="POST" netlify>
            
            <label for="Name">Your Name and Course</label>
            <input type="text" name="Name" id="Name" required>
            <small>* This will not be shared and kept a secret (Pinki Promise)</small>
            
            
            <label for="Story">Tell us your story</label>
            <textarea name="Story" id="Story" rows="10" required></textarea>
            <div id="float-right">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>


</body>
</html>
